{% extends 'admintemplates/adminbase.html' %}

{% block title %}Program{% endblock %}

{% block content %}
<h3 style="text-align: center;">Program List</h3>

<a class="btn btn-primary pull-right" href="{% url 'amapp:adminprogarmcreate' %}">Create Program</a>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>SN</th>
			<th>Title</th>
			
			<th>Added on</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for program in progarmlist %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{program.title}}</td>
			<td>{{program.created_at}}</td>
			<td>
				<a class="btn btn-primary" href="{% url 'amapp:adminprogramupdate' program.id %}"><span class="fa fa-pencil"></span></a>
				<a class="btn btn-primary" href="{% url 'amapp:adminprogramdelete' program.id %}"><span class="fa fa-trash"></span></a>
			</td>
			
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
